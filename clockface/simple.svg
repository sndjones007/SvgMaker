<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
    <style>
        /* <![CDATA[ */
    
		path {
			shape-rendering: geometricPrecision;
		}
		
		text {
            alignment-baseline: middle;
			text-anchor: middle;
		}
		
		#clock_rim {
			fill: #0D3B66;
		}
		
		#clock_center {
			fill: #051626;
		}
		
		#clock_face {
			fill: #D3DBE3;
		}
		
		#clock_second {
			stroke: #0C365D;
			stroke-width: 1.5;
		}
		
		#clock_minute {
			stroke: #0C365D;
			stroke-width: 3;
		}
		
		#clock_hour {
			stroke: #0C365D;
			stroke-width: 6;
		}
		
        #scale_numbers text {
			text-rendering: geometricPrecision;
			fill: #7B94AB;
			stroke: none;
			font-size: 35px;
			font-family: Cambria;
        }
		
		#scale_bars path[id^="scale_multiple"] {
			stroke: #4F708F;
			stroke-width: 2;
		}
		
		#top_text {
			fill: #e6e6ff;
			stroke: #00004d;
			stroke-width: 1.5;
			font-size: 30px;
			font-family: Cambria;
		}
		
		#bottom_text {
			fill: #b3b3ff;
			font-size: 20px;
			font-family: Cambria;
		}

        #date_dt {
            fill: #00004d;
			font-size: 25px;
			font-family: Cambria;
        }

        #date_week {
            fill: #00004d;
			font-size: 25px;
			font-family: Cambria;
        }

        #year_month {
            fill: #00004d;
			font-size: 16px;
			font-family: Cambria;
        }

        #year_year {
            fill: #00004d;
			font-size: 24px;
			font-family: Cambria;
        }

        /* ]]> */
    </style>
    <!-- https://stackoverflow.com/questions/8193675/draw-a-hollow-circle-in-svg -->
    <path d="M 300, 300 m 0, -300 a 300, 300, 0, 1, 0, 1, 0 Z m 0 20 a 280, 280, 0, 1, 1, -1, 0Z" id="clock_rim"/>
    <!-- https://www.smashingmagazine.com/2019/03/svg-circle-decomposition-paths/ -->
    <path d="M 25 300 a 275 275 0 1 0 550 0 a 275 275 0 1 0 -550 0z" id="clock_face"/>
	<text x="300" y="205" id="top_text">ClockFace</text>
	<text x="300" y="355" id="bottom_text">sndjones</text>
    <g id="date_group">
        <g id="date_face">
            <rect x="400" y="280" width="100" height="45" fill="#E7EBEF"></rect>
            <line x1="440" y1="280" x2="440" y2="325" stroke="#44515E" stroke-width="1"></line>
        </g>
        <text x="419" y="305" id="date_dt">24</text>
        <text x="470" y="305" id="date_week">THU</text>
    </g>
    <g id="year_group">
        <g id="year_face">
            <rect x="100" y="280" width="100" height="45" fill="#E7EBEF"></rect>
            <line x1="140" y1="280" x2="140" y2="325" stroke="#44515E" stroke-width="1"></line>
        </g>
        <text x="119" y="305" id="year_month">MAR</text>
        <text x="170" y="305" id="year_year">2019</text>
    </g>
    <path d="M 300 300 L 30 300" transform="rotate(-65 300 300)" id="clock_second" />
    <path d="M 300 300 L 60 300" transform="rotate(20 300 300)" id="clock_minute" />
    <path d="M 300 300 L 150 300" transform="rotate(-100 300 300)" id="clock_hour" />
    <path d="M 288 300 a 12 12 0 1 0 24 0 a 12 12 0 1 0 -24 0z" id="clock_center"/>
